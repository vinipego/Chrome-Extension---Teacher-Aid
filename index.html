<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/teacher-aid-icon.ico">
    <title>Teacher's Aid</title>
  </head>
  <body>
    <!-- Timer Section -->
    <div class="timer-container">
      <div class="circular-animation">
        <svg width="120" height="120" viewBox="0 0 36 36">
          <circle
            class="progress-ring__background"
            cx="18"
            cy="17.5"
            r="16"
            fill="transparent"
            stroke="#ccc"
            stroke-width="2.5"
          />
          <circle
            class="progress-ring__circle"
            cx="18"
            cy="17.5"
            r="16"
            fill="transparent"
            stroke="#007bff"
            stroke-width="2.5"
            stroke-dasharray="100, 100"
            stroke-dashoffset="100"
          />
        </svg>
        <input
          type="text"
          class="timer-input"
          placeholder="MM:SS"
          maxlength="5"
        />
        <div class="tooltip" hidden>Please enter a valid time!</div>
      </div>

      <!-- Timer controls -->
      <div class="timer-controls">
        <button class="play-button">Play</button>
        <button class="stop-resume-button" hidden>Pause</button>
        <button class="reset-button" hidden>Reset</button>
      </div>

      <!-- Predefined times -->
      <div class="predefined-times">
        <button id="ten-minute-shortcut" class="time-button">10:00</button>
        <button id="five-minute-shortcut" class="time-button">05:00</button>
        <button id="one-minute-shortcut" class="time-button">01:00</button>
        <button id="half-minute-shortcut" class="time-button">00:30</button>
      </div>
    </div>

    <audio
      id="timer-sound"
      src="audio/times-up-alarm-tone-samsung-ringtones.mp3"
      preload="auto"
    ></audio>
    <script src="scripts.js"></script>
  </body>
</html>
