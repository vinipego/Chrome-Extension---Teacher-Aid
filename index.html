<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/teacher-aid-icon.ico" />
    <title>Teacher's Aid</title>
  </head>
  <body>
    <!-- Timer Section -->
    <div class="timer-container">
      <div class="circular-animation">
        <svg width="120" height="120" viewBox="0 0 36 36">
          <circle
            class="progress-ring__background"
            cx="18"
            cy="17.5"
            r="16"
            fill="transparent"
            stroke="#ccc"
            stroke-width="2.5"
          />
          <circle
            class="progress-ring__circle"
            cx="18"
            cy="17.5"
            r="16"
            fill="transparent"
            stroke="#e194ff"
            stroke-width="2.5"
            stroke-dasharray="100, 100"
            stroke-dashoffset="100"
          />
        </svg>
        <input
          type="text"
          class="timer-input"
          placeholder="MM:SS"
          maxlength="5"
        />
        <div class="tooltip" hidden>Please enter a valid time!</div>
      </div>

      <!-- Timer controls -->
      <div class="timer-controls">
        <button class="play-button">Play</button>
        <button class="stop-resume-button" hidden>Pause</button>
        <button class="reset-button" hidden>Reset</button>
      </div>

      <!-- Predefined times -->
      <div class="predefined-times">
        <div class="shortcut-subsection" id="predefined-section-one">
          <button id="ten-minute-shortcut" class="shortcut-button">
            10:00
          </button>
          <button id="five-minute-shortcut" class="shortcut-button">
            05:00
          </button>
        </div>
        <div class="shortcut-subsection" id="predefined-section-two">
          <button id="one-minute-shortcut" class="shortcut-button">
            01:00
          </button>
          <button id="half-minute-shortcut" class="shortcut-button">
            00:30
          </button>
        </div>
      </div>
      <p id="notes-p"><label id="notes-label" for="notes-area">Notes:</label></p>
      <textarea id="notes-area" rows="4" cols="25" style="overflow:hidden"></textarea>
      <div class="notes-buttons">
        
        <button class="notes-btn" id="save-notes-button">Save</button>
        <button class="notes-btn" id="resume-notes-button" hidden>Grap Saved Text</button>
      </div>
      
    </div>

    <audio
      id="timer-sound"
      src="audio/times-up-alarm-tone-samsung-ringtones.mp3"
      preload="auto"
    ></audio>
    <script src="scripts.js"></script>
  </body>
</html>
