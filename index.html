<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheets" href="styles.css" />
    <title>Teacher's Aid</title>
  </head>
  <body>
    <div class="timer-container">
      <!-- Timer display/input -->
      <input
        type="text"
        class="timer-input"
        placeholder="MM:SS"
        maxlength="5"
      />

      <!-- Circular animation placeholder -->
      <div class="circular-animation"></div>

      <!-- Timer controls -->
      <div class="timer-controls">
        <button class="play-button">Play</button>
        <button class="stop-resume-button" hidden>Pause</button>
        <button class="reset-button" hidden>Reset</button>
      </div>

      <!-- Predefined times -->
      <div class="predefined-times">
        <button class="time-button">10:00</button>
        <button class="time-button">05:00</button>
        <button class="time-button">01:00</button>
        <button class="time-button">00:30</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
